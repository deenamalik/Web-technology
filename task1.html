<!DOCTYPE html>
<html>
<head>
    <title>Multiply Two Numbers</title>
</head>
<body>

<script>

    let num1 = prompt("Enter first number:");


    let num2 = prompt("Enter second number:");

    let product = Number(num1) * Number(num2);

    alert("The product is: " + product);
</script>

</body>
</html>
