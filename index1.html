<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Responsive Grid Page</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <h1 class="text-center text-success mb-4">Responsive Bootstrap Grid</h1>

        <!-- Row -->
        <div class="row">

            <!-- Column 1 -->
            <div class="col-lg-6 col-md-6 col-12 bg-light p-4">
                <h3>Column One</h3>
                <p>
                    This content appears side-by-side with Column Two on large screens.
                    On small screens, it stacks vertically.
                </p>
            </div>

            <!-- Column 2 -->
            <div class="col-lg-6 col-md-6 col-12 bg-info text-white p-4">
                <h3>Column Two</h3>
                <p>
                    Bootstrap's grid system automatically adjusts layout based on
                    screen size using responsive column classes.
                </p>
            </div>

        </div>

    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
